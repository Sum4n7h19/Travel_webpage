{%load static%}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatiable' content='IE=edge'>
  <title>register</title>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link href="{% static 'https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' %}" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css' %}">
<link rel="stylesheet" href="{% static 'styles/style.css'%}">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="form">

      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up </h1>
          
          <form action="register" method="post">
            {% csrf_token %}
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" placeholder='first_name' name='first_name' id='first_name'>
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" placeholder="last_name" name="last_name" id='last_name'>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              User Name<span class="req">*</span>
            </label>
            <input type="text" placeholder="username" name="username" id='username'>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" placeholder="email" name="email",id='email'>
          </div>
          
          <div class="field-wrap">
            <label>
              enter A Password<span class="req">*</span>
            </label>
            <input type="password" placeholder="password1" name="password1" id='password1'><br><br>
            
            <label>
              retype A Password<span class="req">*</span>
            </label>
            <input type="password" placeholder="password2" name="password2" id='password2'>
          </div>
          
          <button type="submit" class="button button-block">Get Started</button>
          
          </form>
          <div>
            <center>
            {% for messages in messages%}
            <h3 style='color:white;'>{{messages}}</h3>
          {% endfor %}
            </center>
          </div>

        </div>
        
  
<!-- partial -->
  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="{% static 'js/script.js' %}"></script>

</body>
</html>
