{%load static%}

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatiable' content='IE=edge'>
  <title>register</title>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <link href="{% static 'https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' %}" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css' %}">

    <body >
    </div>
        
    <div id="login" >   
      <h1 style="color:black;">Welcome Back!</h1>
      <form action="login" method="post">
        {% csrf_token %}
        
        <div class="field-wrap">
            <label style="color:black;">
                User name<span class="req">*</span>
              </label><br><br>
        <input type="text"required autocomplete="off" name="username" id="username"/>
      </div>
      
      <div class="field-wrap">
        <label style="color:black;">
          Password<span class="req">*</span>
        </label><br><br>
        <input type="password"required autocomplete="off"/  name="password" id="password">
      </div>
      
      <p class="forgot"><a href="#">Forgot Password?</a></p>
      
      <button class="button button-block"/>Log In</button>
      
      </form>

    </div>
    <div>
        <center>
        {% for messages in messages%}
        <h3 style='color:white;'>{{messages}}</h3>
      {% endfor %}
        </center>
      </div>
    
  </div><!-- tab-content -->
  
</div> <!-- /form -->
             
    
        <!-- JavaScript -->
        <script src="{%static 'js/script.js' %}"></script>
    </body>
</html>
